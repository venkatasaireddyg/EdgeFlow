apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgeflow-frontend
  labels:
    app: edgeflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edgeflow-frontend
  template:
    metadata:
      labels:
        app: edgeflow-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: frontend
          image: ghcr.io/owner/repo-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://edgeflow-backend:8000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
